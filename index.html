<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Tasks - Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
</head>
<body>

    <div class="liquid-bg"></div>

    <section id="loginPage" class="full-screen-center hidden">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <img src="logo.png" alt="Logo" class="auth-logo">
                <h3>Login</h3>
            </div>
            <form id="loginForm">
                <div class="pill-input"><i class="fa-solid fa-user"></i><input type="text" id="loginEmail" placeholder="Username / Email" required></div>
                <div class="pill-input"><i class="fa-solid fa-key"></i><input type="password" id="loginPass" placeholder="Password" required></div>
                <button type="submit" class="btn-pill primary">Login</button>
            </form>
        </div>
    </section>

    <section id="dashboardPage" class="dashboard-layout hidden">
        <header class="top-nav">
            <div class="brand-area"><img src="logo.png" alt="Logo" style="height: 40px;"></div>
            <div class="profile-area">
                <img src="user.jpg" alt="User" class="avatar">
                <button id="logoutBtn" class="btn-pill small logout-btn">LogOut</button>
            </div>
        </header>

        <div class="main-glass-panel">
            <aside class="sidebar-left">
                <div class="new-btn-wrapper">
                    <button class="btn-pill new-btn" onclick="toggleDropdown()"><i class="fa-solid fa-plus"></i> New</button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a onclick="createFolder()"><i class="fa-solid fa-folder-plus"></i> Folder Baru</a>
                        <a onclick="triggerUploadModal()"><i class="fa-solid fa-cloud-arrow-up"></i> Upload File</a>
                    </div>
                </div>

                <nav class="sidebar-menu">
                    <a onclick="handleMenuClick(this, 'root')" class="nav-item active"><i class="fa-solid fa-house"></i> Beranda</a>
                    <a onclick="handleMenuClick(this, 'root')" class="nav-item"><i class="fa-brands fa-google-drive"></i> Drive Saya</a>
                    <a onclick="handleMenuClick(this, 'computer')" class="nav-item"><i class="fa-solid fa-computer"></i> Komputer</a>
                    <a onclick="handleMenuClick(this, 'shared')" class="nav-item"><i class="fa-solid fa-user-group"></i> Dibagikan</a>
                    <a onclick="handleMenuClick(this, 'recent')" class="nav-item"><i class="fa-solid fa-clock"></i> Terbaru</a>
                    <a onclick="handleMenuClick(this, 'starred')" class="nav-item"><i class="fa-solid fa-star"></i> Berbintang</a>
                    <a onclick="handleMenuClick(this, 'trash')" class="nav-item"><i class="fa-solid fa-trash-can"></i> Sampah</a>
                </nav>

                <div class="storage-widget">
                    <div class="storage-label"><i class="fa-solid fa-cloud"></i> Storage</div>
                    <div class="progress-track"><div id="storageBar" class="progress-fill"></div></div>
                    <div class="storage-text"><span id="storageUsed">0.00 MB</span> / 2 GB</div>
                </div>
            </aside>

            <main class="main-content-area">
                <div class="search-bar-pill">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search in Storage Task">
                </div>
                <div class="breadcrumb-area">
                    <h2 id="headerTitle">Welcome In Drive</h2>
                </div>
                <div id="fileGrid" class="file-grid-area"></div>
            </main>
        </div>
    </section>

    <div id="contextMenu" class="context-menu hidden">
        <div class="menu-item" onclick="toggleStarItem()"><i class="fa-solid fa-star"></i> <span id="starText">Bintangi</span></div>
        <div class="menu-item" id="trashBtn" onclick="moveItemToTrash()"><i class="fa-solid fa-trash"></i> Buang ke Sampah</div>
        <div class="menu-item hidden" id="restoreBtn" onclick="restoreFromTrash()"><i class="fa-solid fa-undo"></i> Pulihkan</div>
        <div class="menu-item hidden" id="permDeleteBtn" onclick="deleteItemPermanently()"><i class="fa-solid fa-circle-xmark"></i> Hapus Permanen</div>
    </div>

    <div id="loading" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div id="folderModal" class="modal-overlay hidden">
        <div class="glass-card modal-box">
            <h3>Buat Folder</h3>
            <input type="text" id="newFolderName" class="pill-input-field" placeholder="Nama Folder">
            <button class="btn-pill primary" onclick="submitCreateFolder()">Buat</button>
            <button class="btn-pill" onclick="closeModal('folderModal')">Batal</button>
        </div>
    </div>
    <div id="uploadModal" class="modal-overlay hidden">
        <div class="glass-card modal-box">
            <h3>Upload File</h3>
            <div id="dropZone" class="drag-drop-area">Klik/Drop File</div>
            <input type="file" id="fileInputHidden" hidden>
            <p id="fileInfoText">Belum ada file</p>
            <button class="btn-pill primary" onclick="submitUploadFile()">Upload</button>
            <button class="btn-pill" onclick="closeModal('uploadModal')">Batal</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
